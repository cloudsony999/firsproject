<div *ngFor="let x of products">

    </div>
    <div class="c">
        {{x.company}}
    </div>
    <div class="p">
        {{x.price}}
    </div>
    
    

</div>

</div>

<div>

</div>

<div>
    <p><input type="text" [value]= two [(ngModel)]="two"></p>
</div>
